<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 28px 22px;
            border-radius: 22px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 380px;
            z-index: 2;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 10px;
        }

        p {
            font-size: 1.05rem;
            margin-bottom: 22px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 14px 26px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s ease;
            min-width: 120px;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            transform: scale(1.08);
        }

        .no {
            background: white;
            color: #ff4d6d;
            position: relative;
        }

        .result {
            font-size: 1.15rem;
            margin-top: 18px;
            line-height: 1.4;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 18px;
            animation: float 6s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Hey Kishore (Thangapataniii) ‚ù§Ô∏è</h1>

        <p>
            Life is sweeter with you in it.<br>
            So I have just one important question‚Ä¶
        </p>

        <h2>Will you be my Valentine? üåπ</h2>

        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes üíñ</button>
            <button class="no" onclick="moveNo()">No üôà</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function sayYes() {
            document.getElementById("result").innerHTML =
                "YAYYY!!! ü•∞üíò<br>You just made my heart very, very happy ‚ù§Ô∏è";
        }

        function moveNo() {
            const btn = document.querySelector(".no");
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Floating hearts animation
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 14 + "px";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }, 300);
    </script>

</body>

</html>
